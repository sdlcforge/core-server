services:
  comply-server-test:
    build:
      context: ..
      dockerfile: test/Dockerfile
    container_name: comply-server-integration-test
    environment:
      - NODE_ENV=test
      - SERVER_PORT=32600
    volumes:
      - ./results:/results
      - ..:/project:rw
    working_dir: /project
    networks:
      - test-network

networks:
  test-network:
    driver: bridge